<head>

    <style>
        /* --- 1. Font Embedding --- */
        @font-face {
            font-family: 'Century Gothic';
            src: url('centurygothic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Century Gothic';
            src: url('centurygothic_bold.ttf') format('truetype');

            font-style: normal;
        }

        /* --- 2. Global Styles --- */
        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            user-select: none;
        }

        .serif-I {
            font-family: 'Times New Roman', Times, serif;
        }

        h2 {
            color: #000080;
            text-align: center;
            max-width: 900px;
            margin-bottom: 25px;
            font-weight: normal;
            font-size: 24px;
            line-height: 1.4;
        }

        /* --- 3. Login Overlay Styles (ÈóúÈçµÈÉ®ÂàÜ) --- */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999; /* Á¢∫‰øùÂÆÉÂú®ÊúÄ‰∏äÂ±§ */
            display: flex; /* È†êË®≠ÁÇ∫È°ØÁ§∫ */
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 300px;
        }

        .login-input {
            font-size: 20px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Century Gothic', sans-serif;
            width: 80%;
        }

        .login-btn {
            font-size: 20px;
            padding: 10px 30px;
            background: #000080;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Century Gothic', sans-serif;
        }
        .login-btn:hover { background-color: #000060; }

        /* --- 4. Reset Button (Ê∏¨Ë©¶Áî®) --- */
        .reset-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: #ff4444;
            color: white;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            opacity: 0.7;
        }
        .reset-btn:hover { opacity: 1; }

        /* --- 5. Checklist Grid Area --- */
        .checklist-container {
            width: 100%;
            max-width: 850px;
            background: white;
            border: 1px solid #999;
            margin-bottom: 25px;
        }

        .checklist-header {
            text-align: center;
            font-weight: bold;
            padding: 12px;
            border-bottom: 1px solid #999;
            font-size: 1.2em;
            background-color: #fff;
        }

        .grid-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 140px);
        }

        .grid-slot {
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .grid-slot:hover {
            background-color: #f7f7f7;
        }

        /* --- 6. Options Area --- */
        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 850px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 12px;
            border: 2px dashed #ccc;
        }

        /* --- 7. Card Styles --- */
        .card {
            width: 140px;
            height: 115px;
            border: 0px solid black;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.1s, border-color 0.2s, box-shadow 0.2s;
        }

        .card.selected {
            border-color: #ff9900;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.6);
            transform: scale(1.05);
            z-index: 10;
        }

        .card-title {
            font-weight: bold;
            font-size: 15px;
            text-align: center;
            margin-bottom: 8px;
            line-height: 1.1;
            pointer-events: none;
        }

        .card-visual {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            pointer-events: none;
        }

        .text-visual { font-size: 28px; font-weight: bold; letter-spacing: 5px; }
        .topic-visual { font-size: 45px; }
        .lines-visual { display: flex; flex-direction: column; gap: 6px; width: 70%; }
        .lines-row { display: flex; gap: 5px; }
        .lines-bar { height: 4px; background-color: #ccc; border-radius: 2px; }
        .lines-dot { width: 6px; height: 6px; background-color: #8accff; border-radius: 50%; }
        .sentence-box { border: 1px solid #333; width: 90%; height: 80%; padding: 4px; display: flex; flex-direction: column; justify-content: space-around; }
        .sentence-line-group { display: flex; flex-direction: column; }
        .sentence-text { font-size: 11px; color: #999; margin-bottom: -2px; padding-left: 2px; }
        .sentence-line { border-bottom: 1px dashed #999; width: 100%; height: 1px; }
        .sentence-line.solid { border-bottom: 1px solid #333; margin-top: 1px; }

        /* --- 8. Next Button --- */
        .next-activity-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #000080;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            font-family: 'Century Gothic', sans-serif;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .next-activity-btn:hover { background-color: #000060; }

    </style>
</head>
<body>

    <button class="next-activity-btn" id="next-btn" onclick="goToNext()">Next Activity ‚ûú</button>

    <script>
        // Google Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwr_vi5RnGrsvkHCEM6SQt63_ThvZ8QH_fv91731LJdFzdCBAcED6jandGo1oOl79hosA/exec'; 

        let selectedCard = null;
        let studentId = "Anonymous";

        // --- 1. Session Start ---
        function startSession() {
            const input = document.getElementById('student-id').value;
            if(input) {
                studentId = input;
                localStorage.setItem('studentId', studentId);
                document.getElementById('login-overlay').style.display = 'none';
                logData('Main', 'Session Start', 'Login: ' + studentId);
            } else {
                alert("Please enter a name.");
            }
        }

        // Ê∏¨Ë©¶Áî®ÔºöÊ∏ÖÈô§‰ΩøÁî®ËÄÖ‰∏¶ÈáçÊñ∞Êï¥ÁêÜ
        function resetUser() {
            localStorage.removeItem('studentId');
            location.reload();
        }

        // --- 2. Data Logging ---
        function logData(activity, action, result) {
            const data = { studentId: studentId, activity: activity, action: action, result: result };
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(err => console.error('Error logging data', err));
        }

        // --- 3. Interaction Logic ---
        function selectCard(event, element) {
            event.stopPropagation();
            if (selectedCard === element) {
                element.classList.remove('selected');
                selectedCard = null;
                return;
            }
            if (selectedCard) selectedCard.classList.remove('selected');
            selectedCard = element;
            selectedCard.classList.add('selected');
        }

        function placeCard(slot) {
            if (selectedCard) {
                logData('Checklist', 'Place Card', selectedCard.innerText.split('\n')[0]);
                if (slot.children.length > 0) {
                    const existingCard = slot.firstElementChild;
                    document.getElementById('source-area').appendChild(existingCard);
                }
                slot.appendChild(selectedCard);
                selectedCard.classList.remove('selected');
                selectedCard = null;
                document.getElementById('next-btn').style.display = 'block';
            }
        }

        function returnCardToSource() {
            if (selectedCard) {
                const sourceArea = document.getElementById('source-area');
                if (!sourceArea.contains(selectedCard)) {
                    sourceArea.appendChild(selectedCard);
                }
                selectedCard.classList.remove('selected');
                selectedCard = null;
            }
        }

        function goToNext() {
            logData('Checklist', 'Navigation', 'Go to Topic Sentence');
            window.location.href = 'topic_sentence.html';
        }
        
        // --- 4. Initialization ---
        window.onload = function() {

        }
    </script>
