<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Checklist Activity</title>
    <style>
        /* --- 1. å­—é«”åµŒå…¥è¨­å®š (Embed Fonts) --- */
        
        /* å®šç¾© Century Gothic ä¸€èˆ¬é«” */
        @font-face {
            font-family: 'Century Gothic';
            src: url('centurygothic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* å®šç¾© Century Gothic ç²—é«” */
        @font-face {
            font-family: 'Century Gothic';
            src: url('centurygothic_bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        /* --- 2. å…¨åŸŸæ¨£å¼ --- */
        body {
            /* å„ªå…ˆä½¿ç”¨åµŒå…¥çš„ Century Gothicï¼Œè‹¥è®€å–å¤±æ•—å‰‡é€€å› sans-serif */
            font-family: 'Century Gothic', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            user-select: none; /* é˜²æ­¢é¸å–æ–‡å­—å¹²æ“¾é»æ“Š */
        }

        /* ç‰¹æ®Šéœ€æ±‚ï¼šå¤§å¯« I ä½¿ç”¨ Times New Roman (æœ‰è¥¯ç·š) */
        .serif-I {
            font-family: 'Times New Roman', Times, serif;
        }

        h2 {
            color: #000080; /* æ·±è—è‰² */
            text-align: center;
            max-width: 900px;
            margin-bottom: 25px;
            font-weight: normal; /* Century Gothic ä¸€èˆ¬é«”å°±å¾ˆæ¸…æ™° */
            font-size: 24px;
            line-height: 1.4;
        }

        /* --- 3. è¡¨æ ¼å€åŸŸ (Drop Zones) --- */
        .checklist-container {
            width: 100%;
            max-width: 850px;
            background: white;
            border: 1px solid #999;
            margin-bottom: 25px;
        }

        .checklist-header {
            text-align: center;
            font-weight: bold;
            padding: 12px;
            border-bottom: 1px solid #999;
            font-size: 1.2em;
            background-color: #fff;
        }

        /* ç¶²æ ¼ç³»çµ±ï¼š2è¡Œ5åˆ— */
        .grid-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 140px);
        }

        /* æ ¼å­æ¨£å¼ */
        .grid-slot {
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            position: relative;
            cursor: pointer; /* é¡¯ç¤ºæ‰‹æŒ‡é¼ æ¨™ */
            transition: background-color 0.2s;
        }

        .grid-slot:hover {
            background-color: #f7f7f7;
        }

        /* --- 4. åº•éƒ¨é¸é …å€åŸŸ (Source Area) --- */
        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 850px;
            min-height: 160px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 12px;
            border: 2px dashed #ccc;
        }

        /* --- 5. å¡ç‰‡æ¨£å¼ (Draggable Items) --- */
        .card {
            width: 140px;
            height: 125px;
            border: 3px solid black; /* åŠ ç²—é»‘æ¡† */
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 8px;
            box-sizing: border-box;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.1s, border-color 0.2s, box-shadow 0.2s;
        }

        /* å¡ç‰‡è¢«é¸å–æ™‚çš„ç‰¹æ•ˆ (Click State) */
        .card.selected {
            border-color: #ff9900; /* äº®æ©˜è‰²å¤–æ¡† */
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.6);
            transform: scale(1.05);
            z-index: 10;
        }

        .card-title {
            font-weight: bold;
            font-size: 15px;
            text-align: center;
            margin-bottom: 8px;
            line-height: 1.1;
            pointer-events: none; /* è®“é»æ“Šç©¿é€ */
        }

        .card-visual {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            pointer-events: none;
        }

        /* --- å¡ç‰‡å…§éƒ¨åœ–æ¡ˆæ¨£å¼ --- */
        /* Capital Letter: H T L */
        .text-visual { 
            font-size: 28px; 
            font-weight: bold; 
            letter-spacing: 5px; 
        }

        /* Organization: ç·šæ¢åœ– */
        .lines-visual {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 70%;
        }
        .lines-row {
            display: flex;
            gap: 5px;
        }
        .lines-bar {
            height: 4px;
            background-color: #ccc;
            border-radius: 2px;
        }
        .lines-dot {
            width: 6px;
            height: 6px;
            background-color: #8accff; /* æ·ºè—è‰²é»é» */
            border-radius: 50%;
        }

        /* Complete Sentences: è™›ç·šæ¡†èˆ‡æ–‡å­— */
        .sentence-box {
            border: 1px solid #333;
            width: 90%;
            height: 80%;
            padding: 4px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .sentence-line-group {
            display: flex;
            flex-direction: column;
        }
        .sentence-text {
            font-size: 11px;
            color: #999;
            margin-bottom: -2px; /* è²¼è¿‘åº•ç·š */
            padding-left: 2px;
        }
        .sentence-line {
            border-bottom: 1px dashed #999;
            width: 100%;
            height: 1px;
        }
        .sentence-line.solid {
            border-bottom: 1px solid #333; /* å¯¦ç·šåº• */
            margin-top: 1px;
        }

        /* On Topic: å°è©±æ¡† */
        .topic-visual {
            font-size: 45px;
        }

    </style>
</head>
<body>

    <h2>
        Today we will work on <span class="serif-I">I</span>dentifying the parts of an <span class="serif-I">I</span>nformational writing piece so that our writing is organized and on topic.
    </h2>

    <div class="checklist-container">
        <div class="checklist-header">Writing Checklist</div>
        <div class="grid-board">
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
        </div>
    </div>

    <div class="options-container" id="source-area" onclick="returnCardToSource()">
        
        <div class="card" onclick="selectCard(event, this)">
            <div class="card-title">Capital Letter</div>
            <div class="card-visual text-visual">H T L</div>
        </div>

        <div class="card" onclick="selectCard(event, this)">
            <div class="card-title">Organization</div>
            <div class="card-visual lines-visual">
                <div class="lines-bar" style="width: 100%; background: #ddd;"></div>
                <div class="lines-row">
                    <div class="lines-dot"></div><div class="lines-bar" style="width: 80%;"></div>
                </div>
                <div class="lines-row">
                    <div class="lines-dot"></div><div class="lines-bar" style="width: 80%;"></div>
                </div>
                <div class="lines-row">
                    <div class="lines-dot"></div><div class="lines-bar" style="width: 80%;"></div>
                </div>
            </div>
        </div>

        <div class="card" onclick="selectCard(event, this)">
            <div class="card-title">Complete Sentences</div>
            <div class="card-visual">
                <div class="sentence-box">
                    <div class="sentence-line-group">
                        <div class="sentence-text">Look at</div>
                        <div class="sentence-line"></div>
                        <div class="sentence-line solid"></div>
                    </div>
                    <div class="sentence-line-group">
                        <div class="sentence-text">the cat.</div>
                        <div class="sentence-line"></div>
                        <div class="sentence-line solid"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" onclick="selectCard(event, this)">
            <div class="card-title">On Topic</div>
            <div class="card-visual topic-visual">ğŸ—£ï¸â­ï¸</div>
        </div>

        <div class="card" onclick="selectCard(event, this)">
            <div class="card-title">Punctuation</div>
            <div class="card-visual text-visual">. <span class="serif-I">!</span> ?</div>
        </div>

    </div>

    <script>
        // è¨˜éŒ„ç›®å‰è¢«é¸å–çš„å¡ç‰‡
        let selectedCard = null;

        // 1. é¸å–å¡ç‰‡ (é»æ“Šå¡ç‰‡æ™‚è§¸ç™¼)
        function selectCard(event, element) {
            // é˜»æ­¢é»æ“Šäº‹ä»¶å†’æ³¡ (é¿å…è§¸ç™¼åº•å±¤å®¹å™¨çš„äº‹ä»¶)
            event.stopPropagation();

            // å¦‚æœé»æ“Šçš„æ˜¯ã€Œå·²ç¶“é¸å–ã€çš„å¡ç‰‡ -> å–æ¶ˆé¸å–
            if (selectedCard === element) {
                element.classList.remove('selected');
                selectedCard = null;
                return;
            }

            // å¦‚æœä¹‹å‰æœ‰é¸å–åˆ¥çš„å¡ç‰‡ -> å…ˆç§»é™¤ä¸Šä¸€å¼µçš„é¸å–æ¨£å¼
            if (selectedCard) {
                selectedCard.classList.remove('selected');
            }

            // è¨­å®šæ–°çš„é¸å–å¡ç‰‡
            selectedCard = element;
            selectedCard.classList.add('selected');
        }

        // 2. æ”¾ç½®å¡ç‰‡ (é»æ“Šæ ¼å­æ™‚è§¸ç™¼)
        function placeCard(slot) {
            // åªæœ‰åœ¨ã€Œæœ‰é¸å–å¡ç‰‡ã€çš„æ™‚å€™æ‰åŸ·è¡Œ
            if (selectedCard) {
                // å¦‚æœæ ¼å­è£¡å·²ç¶“æœ‰å¡ç‰‡ï¼Œå…ˆæŠŠèˆŠçš„ç§»å›ä¸‹æ–¹å€åŸŸ
                if (slot.children.length > 0) {
                    const existingCard = slot.firstElementChild;
                    document.getElementById('source-area').appendChild(existingCard);
                }

                // å°‡é¸å–çš„å¡ç‰‡ç§»å‹•åˆ°é€™å€‹æ ¼å­
                slot.appendChild(selectedCard);

                // ç§»å‹•å®Œæˆå¾Œï¼Œç§»é™¤é¸å–ç‹€æ…‹
                selectedCard.classList.remove('selected');
                selectedCard = null;
            }
        }

        // 3. é€€å›å¡ç‰‡ (é»æ“Šä¸‹æ–¹ç°è‰²å€åŸŸæ™‚è§¸ç™¼)
        function returnCardToSource() {
            if (selectedCard) {
                const sourceArea = document.getElementById('source-area');
                
                // å¦‚æœå¡ç‰‡ä¸åœ¨ä¸‹æ–¹å€åŸŸï¼Œæ‰å°‡å…¶ç§»å‹•å›ä¾†
                if (!sourceArea.contains(selectedCard)) {
                    sourceArea.appendChild(selectedCard);
                }
                
                // å–æ¶ˆé¸å–ç‹€æ…‹
                selectedCard.classList.remove('selected');
                selectedCard = null;
            }
        }
    </script>
</body>
</html>
