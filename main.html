<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* --- CSS æ¨£å¼å€ --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            color: #000080; /* æ·±è—è‰²æ¨™é¡Œ */

        }

        /* è¡¨æ ¼å®¹å™¨ */
        .checklist-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }

        .checklist-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-size: 1.2em;
        }

        /* ç¶²æ ¼ç³»çµ±ï¼š2è¡Œ5åˆ— */
        .grid-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 åˆ— */
            grid-template-rows: repeat(2, 120px);  /* 2 è¡Œï¼Œæ¯è¡Œé«˜åº¦å›ºå®š */
        }

        /* æ¯ä¸€å€‹æ ¼å­ (Drop Zone) */
        .grid-slot {
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        /* ç•¶æ‹–æ›³ç‰©ä»¶ç¶“éæ ¼å­æ™‚çš„è®Šè‰²æ•ˆæœ */
        .grid-slot.drag-over {
            background-color: #e6f7ff;
            border: 2px dashed #000080;
        }

        /* åº•éƒ¨é¸é …å€ (Source Zone) */
        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 90%;
            max-width: 800px;
            min-height: 130px; /* ç¢ºä¿æœ‰é«˜åº¦å¯ä»¥æ”¾å› */
            padding: 10px;
            border: 1px dashed #ccc; /* è™›ç·šæ¡†è¡¨ç¤ºé€™è£¡ä¹Ÿæ˜¯æ”¾ç½®å€ */
            border-radius: 8px;
        }

        /* å¡ç‰‡æœ¬é«” (Draggable Item) */
        .card {
            width: 130px;
            height: 110px;
            border: 3px solid black; /* åŠ ç²—é»‘æ¡† */
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: grab;
            user-select: none;
            padding: 5px;
            box-sizing: border-box;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .card:active {
            cursor: grabbing;
        }

        .card-title {
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            margin-bottom: 5px;
        }

        /* æ¨¡æ“¬åœ–ç‰‡å€åŸŸ (å¯¦éš›ä½¿ç”¨æ™‚è«‹æ›¿æ›æˆ <img src="...">) */
        .card-visual {
            font-size: 40px; 
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* é‡å°ä¸åŒå¡ç‰‡çš„å¾®èª¿ */
        .card-visual.text-style { font-family: monospace; font-weight: bold; }
        .card-visual.lines { font-size: 20px; color: #aaa; text-align: left; line-height: 1.2;}
        
    </style>

<body>

    <h2>Let's set our writing goal by placing the organization and on topic symbols on the writing checklist.</h2>

    <div class="checklist-container">
        <div class="checklist-header">Writing Checklist</div>
        <div class="grid-board" id="target-grid">
            <div class="grid-slot" data-slot-id="1"></div>
            <div class="grid-slot" data-slot-id="2"></div>
            <div class="grid-slot" data-slot-id="3"></div>
            <div class="grid-slot" data-slot-id="4"></div>
            <div class="grid-slot" data-slot-id="5"></div>
            <div class="grid-slot" data-slot-id="6"></div>
            <div class="grid-slot" data-slot-id="7"></div>
            <div class="grid-slot" data-slot-id="8"></div>
            <div class="grid-slot" data-slot-id="9"></div>
            <div class="grid-slot" data-slot-id="10"></div>
        </div>
    </div>

    <div class="options-container" id="source-container">
        
        <div class="card" draggable="true" id="card-capital">
            <div class="card-title">Capital Letter</div>
            <div class="card-visual text-style">H T L</div>
        </div>

        <div class="card" draggable="true" id="card-organization">
            <div class="card-title">Organization</div>
            <div class="card-visual lines">
                ___ ___<br>___ ___
            </div>
        </div>

        <div class="card" draggable="true" id="card-sentences">
            <div class="card-title">Complete Sentences</div>
            <div class="card-visual lines" style="border:1px solid #ccc; width:80%;">Look at...</div>
        </div>

        <div class="card" draggable="true" id="card-topic">
            <div class="card-title">On Topic</div>
            <div class="card-visual">ğŸ—£ï¸â­ï¸</div>
        </div>

        <div class="card" draggable="true" id="card-punctuation">
            <div class="card-title">Punctuation</div>
            <div class="card-visual text-style">. ! ?</div>
        </div>

    </div>

    <script>
        /* --- JavaScript é‚è¼¯å€ --- */
        
        const cards = document.querySelectorAll('.card');
        const slots = document.querySelectorAll('.grid-slot');
        const optionsContainer = document.getElementById('source-container');

        // 1. ç‚ºæ¯å€‹å¡ç‰‡æ·»åŠ æ‹–æ›³äº‹ä»¶
        cards.forEach(card => {
            card.addEventListener('dragstart', dragStart);
        });

        // 2. ç‚ºæ¯å€‹ç›®æ¨™æ ¼å­æ·»åŠ æ”¾ç½®äº‹ä»¶
        slots.forEach(slot => {
            slot.addEventListener('dragover', dragOver);
            slot.addEventListener('dragenter', dragEnter);
            slot.addEventListener('dragleave', dragLeave);
            slot.addEventListener('drop', drop);
        });

        // 3. å…è¨±æ‹–å›åº•éƒ¨å€åŸŸ (å¦‚æœä½¿ç”¨è€…æ”¹è®Šä¸»æ„)
        optionsContainer.addEventListener('dragover', dragOver);
        optionsContainer.addEventListener('drop', dropToContainer);


        // --- å‡½æ•¸å®šç¾© ---

        function dragStart(e) {
            // å‚³è¼¸è¢«æ‹–æ›³ç‰©ä»¶çš„ ID
            e.dataTransfer.setData('text/plain', e.target.id);
            e.dataTransfer.effectAllowed = "move";
        }

        function dragOver(e) {
            // å¿…é ˆé˜»æ­¢é»˜èªè¡Œç‚ºæ‰èƒ½å…è¨± "drop"
            e.preventDefault();
        }

        function dragEnter(e) {
            e.preventDefault();
            // å¦‚æœé€²å…¥çš„æ˜¯æ ¼å­ï¼Œæ·»åŠ è¦–è¦ºæç¤º
            if (e.target.classList.contains('grid-slot')) {
                e.target.classList.add('drag-over');
            }
        }

        function dragLeave(e) {
            // é›¢é–‹æ ¼å­æ™‚ç§»é™¤è¦–è¦ºæç¤º
            if (e.target.classList.contains('grid-slot')) {
                e.target.classList.remove('drag-over');
            }
        }

        function drop(e) {
            e.preventDefault();
            
            // ç²å–ç›®æ¨™æ ¼å­ (è™•ç†å¯èƒ½ Drop åœ¨æ ¼å­å…§éƒ¨çš„å­å…ƒç´ ä¸Šçš„æƒ…æ³)
            let targetSlot = e.target;
            if (!targetSlot.classList.contains('grid-slot')) {
                targetSlot = targetSlot.closest('.grid-slot');
            }

            // ç§»é™¤é«˜äº®æ¨£å¼
            if (targetSlot) {
                targetSlot.classList.remove('drag-over');

                // ç²å–è¢«æ‹–æ›³çš„å…ƒç´  ID
                const id = e.dataTransfer.getData('text/plain');
                const draggable = document.getElementById(id);

                if (draggable) {
                    // é‚è¼¯åˆ¤æ–·ï¼šå¦‚æœæ ¼å­è£¡å·²ç¶“æœ‰å¡ç‰‡ï¼Œå¯ä»¥é¸æ“‡æ›¿æ›æˆ–è€…ç¦æ­¢æ”¾ç½®
                    // é€™è£¡çš„é‚è¼¯æ˜¯ï¼šå¦‚æœæ ¼å­æœ‰å¡ç‰‡ï¼Œå°‡åŸå¡ç‰‡ç§»å›åº•éƒ¨ï¼Œæ”¾å…¥æ–°å¡ç‰‡
                    if (targetSlot.children.length > 0) {
                        const existingCard = targetSlot.firstElementChild;
                        optionsContainer.appendChild(existingCard);
                    }
                    targetSlot.appendChild(draggable);
                }
            }
        }

        function dropToContainer(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData('text/plain');
            const draggable = document.getElementById(id);
            
            // ç¢ºä¿æ˜¯å¾æ ¼å­è£¡æ‹–å›ä¾†çš„ï¼Œè€Œä¸æ˜¯åœ¨å®¹å™¨å…§éƒ¨äº‚æ‹–
            if (draggable) {
                optionsContainer.appendChild(draggable);
            }
        }
    </script>
</body>
