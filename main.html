<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- 1. å­—é«”åµŒå…¥è¨­å®š (Embed Fonts) --- */
        
        /* å®šç¾© Century Gothic ä¸€èˆ¬é«” */
        @font-face { font-family: 'Century Gothic'; src: url('centurygothic.ttf') format('truetype'); font-weight: normal; }
        @font-face { font-family: 'Century Gothic'; src: url('centurygothic_bold.ttf') format('truetype'); font-weight: bold; }
        body { font-family: 'Century Gothic', sans-serif; background-color: #f9f9f9; display: flex; flex-direction: column; align-items: center; padding: 20px; user-select: none; }

        /* --- 2. å…¨åŸŸæ¨£å¼ --- */
        body {
            /* å„ªå…ˆä½¿ç”¨åµŒå…¥çš„ Century Gothicï¼Œè‹¥è®€å–å¤±æ•—å‰‡é€€å› sans-serif */
            font-family: 'Century Gothic', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            user-select: none; /* é˜²æ­¢é¸å–æ–‡å­—å¹²æ“¾é»æ“Š */
        }

        /* ç‰¹æ®Šéœ€æ±‚ï¼šå¤§å¯« I ä½¿ç”¨ Times New Roman (æœ‰è¥¯ç·š) */
        .serif-I {
            font-family: 'Times New Roman', Times, serif;
        }

        h2 {
            color: #000080; /* æ·±è—è‰² */
            text-align: center;
            max-width: 900px;
            margin-bottom: 25px;
            font-weight: normal; /* Century Gothic ä¸€èˆ¬é«”å°±å¾ˆæ¸…æ™° */
            font-size: 24px;

        }

        /* --- 3. è¡¨æ ¼å€åŸŸ (Drop Zones) --- */
        .checklist-container {
            width: 100%;
            max-width: 850px;
            background: white;
            border: 1px solid #999;
            margin-bottom: 25px;
        }

        .checklist-header {
            text-align: center;
            font-weight: bold;
            padding: 12px;
            border-bottom: 1px solid #999;
            font-size: 1.2em;
            background-color: #fff;
        }

        /* ç¶²æ ¼ç³»çµ±ï¼š2è¡Œ5åˆ— */
        .grid-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 140px);
        }

        /* æ ¼å­æ¨£å¼ */
        .grid-slot {
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            position: relative;
            cursor: pointer; /* é¡¯ç¤ºæ‰‹æŒ‡é¼ æ¨™ */
            transition: background-color 0.2s;
        }

        .grid-slot:hover {
            background-color: #f7f7f7;
        }

        /* --- 4. åº•éƒ¨é¸é …å€åŸŸ (Source Area) --- */
        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 850px;
            min-height: 160px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 12px;
            border: 2px dashed #ccc;
        }

        /* --- 5. å¡ç‰‡æ¨£å¼ (Draggable Items) --- */
        .card {
            width: 140px;
            height: 125px;
            border: 3px solid black; /* åŠ ç²—é»‘æ¡† */
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 8px;
            box-sizing: border-box;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.1s, border-color 0.2s, box-shadow 0.2s;
        }

        /* å¡ç‰‡è¢«é¸å–æ™‚çš„ç‰¹æ•ˆ (Click State) */
        .card.selected {
            border-color: #ff9900; /* äº®æ©˜è‰²å¤–æ¡† */
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.6);
            transform: scale(1.05);
            z-index: 10;
        }

        .card-title {
            font-weight: bold;
            font-size: 15px;
            text-align: center;
            margin-bottom: 8px;
            line-height: 1.1;
            pointer-events: none; /* è®“é»æ“Šç©¿é€ */
        }

        .card-visual {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            pointer-events: none;
        }

        /* --- å¡ç‰‡å…§éƒ¨åœ–æ¡ˆæ¨£å¼ --- */
        /* Capital Letter: H T L */
        .text-visual { 
            font-size: 28px; 
            font-weight: bold; 
            letter-spacing: 5px; 
        }

        /* Organization: ç·šæ¢åœ– */
        .lines-visual {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 70%;
        }
        .lines-row {
            display: flex;
            gap: 5px;
        }
        .lines-bar {
            height: 4px;
            background-color: #ccc;
            border-radius: 2px;
        }
        .lines-dot {
            width: 6px;
            height: 6px;
            background-color: #8accff; /* æ·ºè—è‰²é»é» */
            border-radius: 50%;
        }

        /* Complete Sentences: è™›ç·šæ¡†èˆ‡æ–‡å­— */
        .sentence-box {
            border: 1px solid #333;
            width: 90%;
            height: 80%;
            padding: 4px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .sentence-line-group {
            display: flex;
            flex-direction: column;
        }
        .sentence-text {
            font-size: 11px;
            color: #999;
            margin-bottom: -2px; /* è²¼è¿‘åº•ç·š */
            padding-left: 2px;
        }
        .sentence-line {
            border-bottom: 1px dashed #999;
            width: 100%;
            height: 1px;
        }
        .sentence-line.solid {
            border-bottom: 1px solid #333; /* å¯¦ç·šåº• */
            margin-top: 1px;
        }

        /* On Topic: å°è©±æ¡† */
        .topic-visual {
            font-size: 45px;
        }
        .next-activity-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #000080;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: none; /* é è¨­éš±è—ï¼Œç›´åˆ°æœ‰äº’å‹• */
        }
        
        /* æ–°å¢ï¼šç™»å…¥æ¡†æ¨£å¼ */
        .login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 10px; text-align: center;
        }
        .login-input { font-size: 20px; padding: 10px; margin-bottom: 20px; }
        .login-btn { font-size: 20px; padding: 10px 30px; background: #000080; color: white; border: none; cursor: pointer; }
        .checklist-container { width: 100%; max-width: 850px; background: white; border: 1px solid #999; margin-bottom: 25px; }
        .checklist-header { text-align: center; font-weight: bold; padding: 12px; border-bottom: 1px solid #999; font-size: 1.2em; }
        .grid-board { display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(2, 140px); }
        .grid-slot { border: 1px solid #ccc; display: flex; justify-content: center; align-items: center; background-color: #fff; cursor: pointer; }
        .options-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; width: 100%; max-width: 850px; min-height: 160px; padding: 20px; background-color: #f0f0f0; border-radius: 12px; }
        .card { width: 140px; height: 125px; border: 3px solid black; background-color: white; display: flex; flex-direction: column; align-items: center; padding: 8px; cursor: pointer; }
        .card.selected { border-color: #ff9900; transform: scale(1.05); }
        .card-visual { font-size: 30px; }
    </style>
</head>
<body>

    <div class="login-overlay" id="login-overlay">
        <div class="login-box">
            <h2>Enter your Name or ID</h2>
            <input type="text" id="student-id" class="login-input" placeholder="Name">
            <br>
            <button class="login-btn" onclick="startSession()">Start Activity</button>
        </div>
    </div>

    <h2>Today we will work on <span class="serif-I">I</span>dentifying the parts of an <span class="serif-I">I</span>nformational writing piece...</h2>

    <div class="checklist-container">
        <div class="checklist-header">Writing Checklist</div>
        <div class="grid-board">
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
            <div class="grid-slot" onclick="placeCard(this)"></div>
        </div>
    </div>

    <div class="options-container" id="source-area" onclick="returnCardToSource()">
        <div class="card" id="card-capital" onclick="selectCard(event, this)"><div class="card-title">Capital Letter</div><div class="card-visual">H T L</div></div>
        <div class="card" id="card-org" onclick="selectCard(event, this)"><div class="card-title">Organization</div><div class="card-visual">___</div></div>
        <div class="card" id="card-sent" onclick="selectCard(event, this)"><div class="card-title">Complete Sentences</div><div class="card-visual">Look at...</div></div>
        <div class="card" id="card-topic" onclick="selectCard(event, this)"><div class="card-title">On Topic</div><div class="card-visual">ğŸ—£ï¸â­ï¸</div></div>
        <div class="card" id="card-punc" onclick="selectCard(event, this)"><div class="card-title">Punctuation</div><div class="card-visual">. ! ?</div></div>
    </div>

    <button class="next-activity-btn" id="next-btn" onclick="goToNext()">Next Activity âœ</button>

    <script>
        // *** è¨­å®šï¼šè«‹è²¼ä¸Šä½ çš„ Google Apps Script ç¶²å€ ***
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwr_vi5RnGrsvkHCEM6SQt63_ThvZ8QH_fv91731LJdFzdCBAcED6jandGo1oOl79hosA/exec'; 

        let selectedCard = null;
        let studentId = "Anonymous";

        function startSession() {
            const input = document.getElementById('student-id').value;
            if(input) {
                studentId = input;
                // å­˜å…¥ LocalStorage ä¾›å¾ŒçºŒé é¢ä½¿ç”¨
                localStorage.setItem('studentId', studentId);
                document.getElementById('login-overlay').style.display = 'none';
                logData('Main', 'Session Start', 'Login');
            }
        }

        // å‚³é€æ•¸æ“šåˆ° Google Sheet çš„é€šç”¨å‡½æ•¸
        function logData(activity, action, result) {
            const data = { studentId: studentId, activity: activity, action: action, result: result };
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(err => console.error('Error logging data', err));
        }

        function selectCard(event, element) {
            event.stopPropagation();
            if (selectedCard === element) {
                element.classList.remove('selected');
                selectedCard = null;
                return;
            }
            if (selectedCard) selectedCard.classList.remove('selected');
            selectedCard = element;
            selectedCard.classList.add('selected');
        }

        function placeCard(slot) {
            if (selectedCard) {
                // Log action
                logData('Checklist', 'Place Card', selectedCard.innerText.split('\n')[0]);
                
                if (slot.children.length > 0) {
                    const existingCard = slot.firstElementChild;
                    document.getElementById('source-area').appendChild(existingCard);
                }
                slot.appendChild(selectedCard);
                selectedCard.classList.remove('selected');
                selectedCard = null;
                
                // é¡¯ç¤ºä¸‹ä¸€æ­¥æŒ‰éˆ•
                document.getElementById('next-btn').style.display = 'block';
            }
        }

        function returnCardToSource() {
            if (selectedCard) {
                const sourceArea = document.getElementById('source-area');
                if (!sourceArea.contains(selectedCard)) {
                    sourceArea.appendChild(selectedCard);
                }
                selectedCard.classList.remove('selected');
                selectedCard = null;
            }
        }

        function goToNext() {
            logData('Checklist', 'Navigation', 'Go to Topic Sentence');
            window.location.href = 'topic_sentence.html';
        }
        
        // Check for existing login
        window.onload = function() {
            if(localStorage.getItem('studentId')) {
                studentId = localStorage.getItem('studentId');
                document.getElementById('login-overlay').style.display = 'none';
            }
        }
    </script>
</body>
</html>
