<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Building Activity</title>
    <style>
        /* --- 1. 字體設定 --- */
        @font-face {
            font-family: 'Century Gothic';
            src: url('centurygothic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Century Gothic';
            src: url('centurygothic_bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            user-select: none;
            overflow-x: hidden;
        }

        /* --- 2. 標題樣式 --- */
        h1 {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 40px;
            color: #000;
            text-align: center;
        }

        /* 螢光綠底色效果 */
        .highlight {
            background-color: #00ff00; /* 亮綠色 */
            padding: 0 10px;
            display: inline-block;
        }

        /* --- 3. 遊戲主區域 --- */
        .game-board {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        /* 每個格子的容器 (包含格子 + 數字) */
        .slot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* 空格 (Drop Zone) */
        .slot {
            width: 160px;
            height: 140px;
            border: 5px solid black;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .slot:hover {
            background-color: #f7f7f7;
        }

        /* 格子內的文字樣式 */
        .slot-text {
            font-size: 40px;
            font-weight: bold;
            pointer-events: none; /* 讓點擊穿透到格子 */
        }

        /* 數字標籤 (1, 2, 3...) */
        .number-badge {
            width: 50px;
            height: 50px;
            border-radius: 12px; /* 圓角方形 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: black;
        }

        /* 根據截圖設定顏色 */
        .badge-1 { background-color: #ff33cc; color: white; } /* 粉紅 */
        .badge-2 { background-color: #ffcc00; } /* 黃 */
        .badge-3 { background-color: #99ccff; } /* 淺藍 */
        .badge-4 { background-color: #ccff66; } /* 淺綠 */
        .badge-5 { background-color: #cc99ff; color: white; } /* 紫 */

        /* --- 4. 字卡區 (Word Bank) --- */
        .word-bank {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 15px;
            min-height: 100px;
            width: 80%;
            max-width: 900px;
        }

        /* 可拖曳/點擊的字卡 */
        .word-card {
            background-color: white;
            border: 3px solid #333;
            padding: 15px 30px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.1s, border-color 0.2s;
        }

        .word-card:active {
            transform: scale(0.95);
        }

        /* 選中狀態 */
        .word-card.selected {
            border-color: #ff9900; /* 橘色外框 */
            background-color: #fff8e1;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
        }

        /* 隱藏已經放到上面的卡片 */
        .word-card.placed {
            display: none;
        }

        /* --- 5. 初始輸入視窗 (Modal) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            font-family: 'Century Gothic', sans-serif;
        }

        .modal-title {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .color-input {
            font-size: 24px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            font-family: 'Century Gothic', sans-serif;
        }

        .start-btn {
            display: block;
            margin: 20px auto 0;
            font-size: 24px;
            padding: 10px 30px;
            background-color: #00ff00;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Century Gothic', sans-serif;
        }
        .start-btn:hover { background-color: #00cc00; }

        /* --- 6. 完成按鈕 (隱藏) --- */
        .done-btn {
            margin-top: 30px;
            font-size: 24px;
            padding: 15px 40px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            display: none; /* 預設隱藏 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

    <div class="modal-overlay" id="start-modal">
        <div class="modal-box">
            <div class="modal-title">What is your favorite color?</div>
            <input type="text" id="user-color-input" class="color-input" placeholder="e.g. Blue" autocomplete="off">
            <button class="start-btn" onclick="startGame()">Start!</button>
        </div>
    </div>

    <h1>What is your <span class="highlight">favorite color</span>?</h1>

    <div class="game-board">

        </div>
        <div class="slot-container">

        </div>
        <div class="slot-container">

        </div>
        <div class="slot-container">
            <div class="slot" onclick="placeWord(4)"></div>
            <div class="number-badge badge-5">5</div>
        </div>
    </div>

    <div class="word-bank" id="word-bank">
        </div>

    <button class="done-btn" id="done-btn" onclick="alert('Great Job!')">DONE ✔</button>

</body>
</html>
