<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Sentence Check</title>
    <style>
        /* --- 1. 字體設定 --- */
        @font-face {
            font-family: 'Century Gothic';
            src: url('centurygothic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Century Gothic';
            src: url('centurygothic_bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            user-select: none;
        }

        /* --- 2. 主標題 --- */
        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* --- 3. 主要內容區 (左右佈局) --- */
        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px; /* 圖片與選項的間距 */
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        /* 左側圖片區 */
        .image-container {
            width: 400px;
            height: 280px;
            border: 2px solid #ccc;
            background-color: #eee; /* 如果沒有圖片時的底色 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-text {
            color: #888;
            font-size: 14px;
        }

        /* 右側投票區 */
        .voting-section {
            display: flex;
            gap: 40px;
        }

        .vote-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vote-label {
            font-size: 36px; /* Complete / Incomplete 字體大小 */
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
        }

        /* 圖示外框 (點擊後變色) */
        .icon-box {
            width: 140px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid transparent; /* 預設透明邊框 */
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .icon-box:hover {
            transform: scale(1.05);
        }

        /* 選中正確答案時的樣式 (橘色框) */
        .icon-box.selected {
            border-color: #fca311; /* 橘色 */
            background-color: rgba(252, 163, 17, 0.1); /* 淡淡的橘色背景 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* SVG 圖示設定 */
        .thumb-icon {
            width: 100px;
            height: 100px;
        }

        /* --- 4. 回饋文字 (藍色) --- */
        .feedback-message {
            font-size: 36px;
            color: #0070c0; /* 截圖中的藍色 */
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            min-height: 50px; /* 佔位防止跳動 */
            visibility: hidden; /* 預設隱藏 */
        }

        /* --- 5. Next 按鈕 --- */
        .next-btn {
            margin-top: 30px;
            align-self: flex-end; /* 靠右 */
            margin-right: 5%;
            background: none;
            border: none;
            cursor: pointer;
            display: none; /* 答對後才顯示 */
            flex-direction: column;
            align-items: center;
        }

        .next-icon {
            width: 50px;
            height: 50px;
            background-color: #00aaff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #cceeff; 
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .next-text {
            color: #ccc;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <h1>The boy wears a hat.</h1>

    <div class="content-wrapper">
        <div class="image-container">
            <img src="boy_hat.jpg" alt="Image of a boy" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <span class="placeholder-text" style="display:none;">Put 'boy_hat.jpg' here</span>
        </div>

        <div class="voting-section">
            
            <div class="vote-item">
                <div class="vote-label">Complete</div>
                <div class="icon-box" id="btn-complete" onclick="checkSentence(true)">
                    <svg class="thumb-icon" viewBox="0 0 24 24" fill="#00b050"> <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/>
                    </svg>
                </div>
            </div>

            <div class="vote-item">
                <div class="vote-label">Incomplete</div>
                <div class="icon-box" id="btn-incomplete" onclick="checkSentence(false)">
                    <svg class="thumb-icon" viewBox="0 0 24 24" fill="#ff0000"> <path d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"/>
                    </svg>
                </div>
            </div>

        </div>
    </div>

    <div class="feedback-message" id="feedback">
        Why is this a complete sentence?
    </div>

    <button class="next-btn" id="next-btn" onclick="goToAnalysis()">
        <div class="next-icon">➜</div>
        <div class="next-text">NEXT</div>
    </button>

    <script>
        function checkSentence(isComplete) {
            const btnComplete = document.getElementById('btn-complete');
            const btnIncomplete = document.getElementById('btn-incomplete');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');

            // 重置樣式
            btnComplete.classList.remove('selected');
            btnIncomplete.classList.remove('selected');

            if (isComplete) {
                // 答對了 (Thumbs Up)
                btnComplete.classList.add('selected'); // 加上橘色框
                feedback.style.visibility = 'visible'; // 顯示藍色文字
                nextBtn.style.display = 'flex'; // 顯示下一步按鈕
            } else {
                // 答錯了 (Thumbs Down)
                feedback.style.visibility = 'hidden';
                nextBtn.style.display = 'none';
                alert("Look closely at the sentence. Does it have a subject and a verb? Try again!");
            }
        }

        function goToAnalysis() {
            // 這裡可以連結到你的下一個頁面 (關於劃線和圈選的頁面)
            alert("Great! Let's analyze the sentence parts.");
            // window.location.href = "analysis_activity.html"; 
        }
    </script>
</body>
</html>
