<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Structure Activity</title>
    <style>
        /* --- 字體設定 --- */
        @font-face {
            font-family: 'Century Gothic';
            src: url('centurygothic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Century Gothic';
            src: url('centurygothic_bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            user-select: none;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 1. 互動句子區域 --- */
        .sentence-area {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: 20px;
            cursor: pointer;
            line-height: 1.5;
            position: relative;
        }

        /* 互動元素的基礎樣式 */
        .interactive-part {
            display: inline-block;
            transition: all 0.3s;
            padding: 0 5px;
            border-radius: 5px;
        }

        /* 滑鼠移過去的提示效果 (只有當前任務目標會有反應) */
        .interactive-part.active-target:hover {
            background-color: #e6f7ff;
            cursor: pointer;
        }

        /* --- 完成後的樣式 (對應截圖) --- */
        
        /* 1. 藍色框框 (大寫 & 標點) */
        .blue-box {
            border: 4px solid #0070c0; /* 截圖中的藍色 */
            padding: 0 2px;
        }

        /* 2. 黑色底線 (Who - The boy) */
        .black-underline {
            border-bottom: 6px solid black;
            border-radius: 0; /* 底線不需要圓角 */
        }

        /* 3. 黑色橢圓圈圈 (Tells more - wears a hat) */
        /* 為了做出手繪橢圓感，我們用 border-radius */
        .oval-circle {
            border: 4px solid black;
            border-radius: 50%; 
            padding: 5px 15px; /* 增加內距讓圈圈大一點 */
            margin: 0 5px;
        }

        /* --- 2. 下方內容區 (左圖 + 右文字) --- */
        .content-section {
            display: flex;
            width: 100%;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
        }

        /* 左側圖片 */
        .image-box {
            width: 350px;
            height: 250px;
            border: 1px solid #ddd;
            background-color: #eee;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 右側文字規則 */
        .rules-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .rules-title {
            font-size: 36px;
            font-weight: bold;
            color: #0070c0; /* 藍色標題 */
            margin-bottom: 20px;
            opacity: 0.3; /* 預設半透明，互動完成後變清楚 */
            transition: opacity 0.5s;
        }

        .rule-item {
            font-size: 28px;
            margin-bottom: 15px;
            color: #000;
            display: flex;
            align-items: flex-start;
            opacity: 0.3; /* 預設半透明 */
            transition: opacity 0.5s;
        }

        .rule-bullet {
            margin-right: 15px;
            font-weight: bold;
        }

        /* --- 3. 底部指令列 (引導學生) --- */
        .instruction-bar {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #fffde7;
            border: 2px solid #fca311;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            color: #d35400;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="sentence-area">
            <span id="part-who" class="interactive-part" onclick="handleInteraction('who')">
                <span id="part-cap" class="interactive-part" onclick="event.stopPropagation(); handleInteraction('cap')">T</span>he boy
            </span>
            &nbsp;
            <span id="part-more" class="interactive-part" onclick="handleInteraction('more')">wears a hat</span><span id="part-punc" class="interactive-part" onclick="handleInteraction('punc')">.</span>
        </div>

        <div class="content-section">
            <div class="image-box">
                <img src="boy_walking.jpg" alt="Illustration" onerror="this.style.display='none'">
            </div>

            <div class="rules-box">
                <div class="rules-title" id="rule-title">This is a complete sentence.</div>
                
                <div class="rule-item" id="rule-1">
                    <span class="rule-bullet">•</span>
                    It makes sense - tells who and tells more.
                </div>
                <div class="rule-item" id="rule-2">
                    <span class="rule-bullet">•</span>
                    It begins with a capital letter.
                </div>
                <div class="rule-item" id="rule-3">
                    <span class="rule-bullet">•</span>
                    There are spaces between the words.
                </div>
                <div class="rule-item" id="rule-4">
                    <span class="rule-bullet">•</span>
                    It ends with punctuation.
                </div>
            </div>
        </div>

        <div class="instruction-bar" id="instruction-text">
            Step 1: Touch the Capital Letter!
        </div>

    </div>

    <script>
        // 定義目前的步驟
        let currentStep = 1;
        
        // 取得 DOM 元素
        const instructionText = document.getElementById('instruction-text');
        
        const partCap = document.getElementById('part-cap');
        const partWho = document.getElementById('part-who');
        const partMore = document.getElementById('part-more');
        const partPunc = document.getElementById('part-punc');

        const ruleTitle = document.getElementById('rule-title');
        const rule1 = document.getElementById('rule-1');
        const rule2 = document.getElementById('rule-2');
        const rule3 = document.getElementById('rule-3');
        const rule4 = document.getElementById('rule-4');

        // 初始化：設定第一個目標為可點擊
        partCap.classList.add('active-target');

        function handleInteraction(type) {
            // 步驟 1: 點擊大寫字母
            if (currentStep === 1 && type === 'cap') {
                partCap.classList.add('blue-box'); // 加藍框
                partCap.classList.remove('active-target'); // 移除提示
                
                // 更新規則顯示
                rule2.style.opacity = '1'; 
                
                // 進入下一步
                currentStep = 2;
                instructionText.innerText = "Step 2: Touch the period at the end.";
                partPunc.classList.add('active-target');
            }
            
            // 步驟 2: 點擊標點符號
            else if (currentStep === 2 && type === 'punc') {
                partPunc.classList.add('blue-box'); // 加藍框
                partPunc.classList.remove('active-target');

                rule4.style.opacity = '1';

                currentStep = 3;
                instructionText.innerText = "Step 3: Underline who the sentence is about.";
                partWho.classList.add('active-target');
            }

            // 步驟 3: 點擊 Who (The boy)
            else if (currentStep === 3 && type === 'who') {
                partWho.classList.add('black-underline'); // 加底線
                partWho.classList.remove('active-target');
                
                // "The boy" 包含 T，所以要確保 T 的藍框還在，底線在下方
                // CSS 處理了這部分，因為 span 是 inline-block

                currentStep = 4;
                instructionText.innerText = "Step 4: Circle the part that tells more.";
                partMore.classList.add('active-target');
            }

            // 步驟 4: 點擊 Tells More (wears a hat)
            else if (currentStep === 4 && type === 'more') {
                partMore.classList.add('oval-circle'); // 加圓圈
                partMore.classList.remove('active-target');

                // 完成所有步驟
                rule1.style.opacity = '1';
                rule3.style.opacity = '1'; // 空格規則也亮起
                ruleTitle.style.opacity = '1';
                
                instructionText.style.backgroundColor = '#b9f6ca';
                instructionText.style.color = '#008000';
                instructionText.innerText = "Great Job! You analyzed the sentence!";
            }
        }
    </script>
</body>
</html>
